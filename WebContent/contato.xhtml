<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Contato</title>
</h:head>
<h:body style="background : #DDD">
<div style="transform : translateX(27%)">
<b:panelGrid columns="1" col-md="6" style="justify-content: center; align-items: center; transform : translateY(50%); "  >
		
				<b:form>

					<b:row>
						<b:column >
							<b:inputText label="Nome" value="#{contatoController.name}"/>
							<b:inputText label="E- mail" value="#{contatoController.email}"/>
							<b:inputTextarea label="Mensagem" value="#{contatoController.msg}"/>
							<b:commandButton value="Enviar" action="#{contatoController.send()}" />
							
						</b:column>
					</b:row>
			</b:form>
		
</b:panelGrid>
</div>
</h:body>
</html>
